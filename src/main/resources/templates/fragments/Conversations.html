<html lang="en" xmlns:th="http://www.thymeleaf.org"

<th:block th:fragment="conversationsModal">
    <div th:id="conversations-modal" class="modal fade conversations-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header padding-top-bot">
                    <button id="close-conversations" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-title" class="modal-title">Чаты</h4>
                </div>
                <div class="modal-body padding-bot">
                    <div class="container-fluid">
                        <div class="row">
                            <ul class="nav nav-pills">
                                <!--<th:block th:if="${}">-->
                                    <li id="vk-li"><a data-toggle="pill" href="#vk-tab">VK</a></li>
                                <!--</th:block>-->
                                <li id="telegram-li"><a data-toggle="pill" href="#telegram-tab">Telegram</a></li>
                                <li id="whatsapp-li"><a data-toggle="pill" href="#whatsapp-tab">WhatsApp</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div id="vk-tab" class="tab-pane fade">
                                <div id="im-vk-body" class="modal-body padding-bot" style="max-height: 400px; overflow-y: auto;">
                                    <!--here js insert vk_messages!-->
                                    <div class="form-group">
                                        <textarea id="IM-VK-Text" class="form-control" placeholder="Напишите сообщение..." rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span class="send-custom-vk-im-status"></span>
                                    <button type="button" id="send-vk-im-btn" class="btn btn-primary send-vk-im-btn">Отправить</button>
                                </div>
                            </div>
                            <div id="telegram-tab" class="tab-pane fade">
                                <div id="telegram-body" class="modal-body padding-bot" style="max-height: 400px; overflow-y: auto;">
                                    <!--here js insert vk_messages!-->
                                    <div class="form-group">
                                        <textarea id="telegram-text" class="form-control" placeholder="Напишите сообщение..." rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span class="send-custom-vk-im-status"></span>
                                    <button type="button" id="telegram-send-btn" class="btn btn-primary telegram-send-btn">Отправить</button>
                                </div>
                            </div>
                            <div id="whatsapp-tab" class="tab-pane fade">
                                <!--<div id="im-vk-body" class="modal-body padding-bot" style="max-height: 400px; overflow-y: auto;">-->
                                <!--&lt;!&ndash;here js insert vk_messages!&ndash;&gt;-->

                                <!--<textarea id="IM-VK-Text" class="form-control" placeholder="Напишите сообщение..." rows="2"></textarea>-->
                                <!--</div>-->

                                <!--<button type="button" id="send-vk-im-btn" class="btn btn-primary send-vk-im-btn">Отправить</button>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
